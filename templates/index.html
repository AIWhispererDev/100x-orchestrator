<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Agent Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 2rem; }
        .form-group { margin-bottom: 1rem; }
        #taskList { margin-bottom: 1rem; }
        .task-item { display: flex; margin-bottom: 0.5rem; }
        .task-item input { flex-grow: 1; margin-right: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Coding Agent Manager</h1>
            <a href="/agents" class="btn btn-primary">View Agents</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create New Agents</h5>
                <form id="agentForm">
                    <div class="form-group">
                        <label for="repoUrl">Git Repository URL</label>
                        <input type="text" class="form-control" id="repoUrl" required
                               placeholder="https://github.com/username/repo.git">
                    </div>
                    
                    <div class="form-group">
                        <label>Tasks</label>
                        <div id="taskList">
                            <div class="task-item">
                                <input type="text" class="form-control task-description" 
                                       placeholder="Describe the task for the agent..." required>
                                <button type="button" class="btn btn-danger remove-task" style="display:none;">-</button>
                            </div>
                        </div>
                        <button type="button" id="addTask" class="btn btn-secondary btn-sm mb-2">+ Add Another Task</button>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Agents</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskList = document.getElementById('taskList');
            const addTaskButton = document.getElementById('addTask');
            
            // Add task button functionality
            addTaskButton.addEventListener('click', () => {
                const taskItems = taskList.querySelectorAll('.task-item');
                const newTaskItem = taskItems[0].cloneNode(true);
                
                // Clear input
                newTaskItem.querySelector('input').value = '';
                
                // Show remove button for all but the first task
                taskItems.forEach(item => {
                    item.querySelector('.remove-task').style.display = 'inline-block';
                });
                newTaskItem.querySelector('.remove-task').style.display = 'inline-block';
                
                // Add remove functionality
                newTaskItem.querySelector('.remove-task').addEventListener('click', (e) => {
                    const taskItems = taskList.querySelectorAll('.task-item');
                    if (taskItems.length > 1) {
                        e.target.closest('.task-item').remove();
                        
                        // Hide remove button for first task if only one remains
                        const remainingTaskItems = taskList.querySelectorAll('.task-item');
                        if (remainingTaskItems.length === 1) {
                            remainingTaskItems[0].querySelector('.remove-task').style.display = 'none';
                        }
                    }
                });
                
                taskList.appendChild(newTaskItem);
            });
            
            // Form submission
            document.getElementById('agentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const resultDiv = document.getElementById('result');
                const alertDiv = resultDiv.querySelector('.alert');
                
                try {
                    // Collect tasks
                    const tasks = Array.from(document.querySelectorAll('.task-description'))
                        .map(input => input.value.trim())
                        .filter(task => task !== '');
                    
                    const response = await fetch('/create_agent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repo_url: document.getElementById('repoUrl').value,
                            tasks: tasks
                        })
                    });
                    
                    const data = await response.json();
                    
                    resultDiv.style.display = 'block';
                    if (data.success) {
                        alertDiv.className = 'alert alert-success';
                        alertDiv.textContent = `Success! Agents ${data.agent_ids.join(', ')} created. Redirecting to Agent View...`;
                        
                        // Redirect to agents view after a short delay
                        setTimeout(() => {
                            window.location.href = '/agents';
                        }, 2000);
                    } else {
                        alertDiv.className = 'alert alert-danger';
                        alertDiv.textContent = `Error: ${data.error}`;
                    }
                } catch (error) {
                    resultDiv.style.display = 'block';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
